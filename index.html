        <h1>CALCUARGENTA</h1><br><br>

    <main>
        <h2>¿Me coviene pagar al contado (1 pago) o en cuotas?</h2><br>
        <h2>Calculemos qué te conviene:</h2><br><br>

        <form class="row g-3">

            <div class="col-7">
                <label for="inputPrecioContado" class="form-label">Precio Total al contado:</label>
                <input type="number" class="form-control" id="inputPrecioContado" placeholder="10000">
            </div>

            <div class="col-7">
                <label for="inputPrecioCuotas" class="form-label">Precio Total en cuotas:</label>
                <input type="number" class="form-control" id="inputPrecioCuotas" placeholder="12000">
            </div>

            <div class="col-7">
                <label for="inputValorInflacion" class="form-label">Inflación Mensual estimada:</label>
                <input type="number" class="form-control" id="inputValorInflacion" placeholder="6">
            </div>

            <div class="col-7">
                <label for="inputCantidadCuotas" class="form-label">Cantidad de cuotas:</label>
                <input type="number" class="form-control" id="inputCantidadCuotas" placeholder="3">
            </div>

            <div class="col-7">
                <button type="button" class="btn btn-primary" id="btnCalcular" data-bs-toggle="modal" data-bs-target="#exampleModal">CALCULAR</button>
            </div>

            <!-- <br><br><br>

            <div class="col-7">
                <button type="button" class="btn btn-primary" id="btnRecuperarUltimo">Traer último precio CONTADO</button>
            </div> -->
        </form> 

        <br><br><br>

            <h5 class="modal-title" id="exampleModalLabel">Resultados:</h5>
